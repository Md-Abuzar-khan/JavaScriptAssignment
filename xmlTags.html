<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove html/xml tags</title>
</head>

<body>
    <script>
        //program to remove html/xml tags
        var html = "<p>This is a " + "JavaScript Assignment</p>";
        var div = document.createElement("div");
        div.innerHTML = html;
        var text = div.textContent || div.innerText || "";
        document.write(text);
    </script>

</body>

</html>
