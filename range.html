<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>
    <script>
        //program to know the given no is in between 50-100 or not
        let user_integer = parseInt(prompt("Enter the number to check between 50-100 : "))
        if (user_integer >= 50 && user_integer <= 100) {
            document.write("Yes number exist between 50-100");
        } else {
            document.write("Number did not exist in between 50-100");
        }
    </script>
</body>

</html>
