<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargestNo</title>
</head>

<body>
    <script>
        //to print largest no given by user
        let num1 = parseInt(prompt("Enter first no : "));
        let num2 = parseInt(prompt("Enter second no : "));
        let num3 = parseInt(prompt("Enter third no : "));
        if (num1 > num2 && num1 > num3) {
            document.write(num1 + " is a largest number");
        } else if (num2 > num1 && num2 > num3) {
            document.write(num2 + " is a largest number");
        } else if (num3 > num1 && num3 > num2) {
            document.write(num3 + " is a largest number");
        } else {
            document.write("All are equal number");
        }
    </script>
</body>

</html>
