<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS function as Parameter</title>
</head>

<body>
    <script>
        //program to take function as parameter
        function funcAsPara(a) {
            alert(a);
        }

        function againFunc(func) {
            func("Hello World");
        }
        againFunc(funcAsPara);
    </script>
</body>

</html>
