<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>

<body>
    <script>
        //Program to find fahrenheit to celsius and celsius to fahrenheit
        let temp_user = parseInt(prompt("Enter Temperature: "));
        let degree = prompt("Enter C for Celsius or F for Fahrenheit: ");

        function temp(temp_user, degree) {
            //to convert fahrenheit to celsius
            if (degree == 'C') {
                celsius = (temp_user - 32) * 5 / 9;
                document.write(celsius + " degree celsius");
            }
            //to convert celsius to fahrenheit 
            else if (degree == 'F') {
                fahrenheit = (temp_user * 9 / 5) + 32;
                document.write(fahrenheit + " degree fahrenheit");
            } else {
                document.write("Enter correct character");
            }
        }
        temp(temp_user, degree)
    </script>

</body>

</html>
